<div class="dijitDialog" role="dialog" aria-labelledby="savedeck_dialog_title">
  <div data-dojo-attach-point="titleBar" class="dijitDialogTitleBar">
		<span data-dojo-attach-point="titleNode" class="dijitDialogTitle" id="savedeck_dialog_title"
          role="header" level="1"></span>
		<span data-dojo-attach-point="closeButtonNode" class="dijitDialogCloseIcon"
          data-dojo-attach-event="ondijitclick: onCancel" title="Cancel" role="button" tabIndex="-1">
			<span data-dojo-attach-point="closeText" class="closeText" title="Cancel">x</span>
		</span>
  </div>
  <div data-dojo-attach-point="containerNode" class="dijitDialogPaneContent">
    <div class="form-inputs">
      <input type="text" style="width: 100%; margin-bottom: 10px" placeHolder="Deck title" data-dojo-type="dijit/form/TextBox" data-dojo-props="trim:true" data-dojo-attach-point="deckTitle" />
      <input type="text" style="width: 100%; margin-bottom: 10px" placeHolder="Event name" data-dojo-type="dijit/form/TextBox" data-dojo-props="trim:true" data-dojo-attach-point="eventName" />
      <input type="text" style="width: 100%; margin-bottom: 10px" placeHolder="Player name" data-dojo-type="dijit/form/TextBox" data-dojo-props="trim:true" data-dojo-attach-point="playerName" />
    </div>

    <div class="dijitDialogPaneActionBar">
      <button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-event="click: _save">Ok</button>
      <button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-event="click: _cancel">Cancel</button>
    </div>
  </div>
</div>
